<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Essai JSF</title>
</h:head>

<h:body>


<style type="text/css">
    .logo {
        width: 5%
    }
     
    .detail {
        width: 95%;
        padding-left: 25px;
    }
     
    .detail td {
        font-size: 18px;
    }
     
    .ui-datascroller .ui-datascroller-item {
        border-bottom: 1px solid #A8A8A8;
        padding: 25px 10px;
        /* with the exported variables from Nova and Luna Themes*/
        border-bottom-color: var(--input-border-color, #A8A8A8);
    }
</style>

	<h:form>
		<p:dataScroller value="#{joueurService.jList}" var="joueur"
			chunkSize="10" mode="inline" scrollHeight="500">
			<f:facet name="header">Faites defiler la page</f:facet>


			<h:panelGrid columns="2" style="width:100%"
				columnClasses="logo,detail">
				<p:graphicImage value="#{joueur.photoJoueur}" width="150px" height="150px" />

				<p:outputPanel>
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputText value="Nom : " />
						<h:outputText value="#{joueur.nomJoueur}"
							style="font-weight: bold" />

						<h:outputText value="Prénom : " />
						<h:outputText value="#{joueur.prenomJoueur}"
							style="font-weight: bold" />

						<h:outputText value="Poste : " />
						<h:outputText value="#{joueur.posteJoueur}"
							style="font-weight: bold" />

						<h:outputText value="Date de naissance : " />
						<h:outputText value="#{joueur.dateNaissanceJoueur}"
							style="font-weight: bold">
							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Europe/Paris"/>
						</h:outputText>
							
						<h:outputText value="Première saison : " />
						<h:outputText value="#{joueur.premiereSaison}"
							style="font-weight: bold" >
							<f:convertDateTime pattern="yyyy" timeZone="Europe/Paris"/>
						</h:outputText>
							
					</h:panelGrid>
				</p:outputPanel>
			</h:panelGrid>
		</p:dataScroller>
	</h:form>
